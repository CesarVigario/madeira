<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .pdf-container {
            flex: 1;
            margin: 0;
            width: 100%;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        h1 {
            margin: 10px 0;
            font-size: 24px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1>Programção Madeira</h1>
    <div class="pdf-container">
        <iframe src="programacao_madeira.pdf">
            This browser does not support PDFs. Please download the PDF to view it: <a href="programacao_madeira.pdf">Download PDF</a>
        </iframe>
    </div>
</body>
</html>
